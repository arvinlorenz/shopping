<div class="row">
	<div class="col-xs-12">
		<img 
			[src]="(recipeState | async).recipes[id].imagePath" 
			[alt]="(recipeState | async).recipes[id].name" 
			class="img-responsive"
			style="max-height: 300px">
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<h1>{{(recipeState | async).recipes[id].namee}}</h1>
	</div>
</div>

<div class="row">
	<div class="col-xs-12">
		<div 
			appDropdown 
			class="btn-group">
			<button 
				style="cursor: pointer;" 
				type="button" 
				class="btn btn-primary dropdown-toggle">
				Manage Recipe <span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li><a  (click)="onAddToShoppingList()" style="cursor: pointer;">Add to Shopping List</a></li>
				<li><a (click)="onEditRecipe()">Edit Recipe</a></li>
				<li><a (click)="onDeleteRecipe()">Delete Recipe</a></li>
			</ul>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-xs-12">
		{{(recipeState | async).recipes[id].description}}
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<ul class="list-group" *ngFor="let ingredient of (recipeState | async).recipes[id].ingredients">
			<li class="list-group-item">
				{{ingredient.name}}- {{ingredient.amount}}
			</li>
		</ul>
	</div>
</div>
